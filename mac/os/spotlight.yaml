user:

    com.apple.spotlight:
        # Change search results order and disable some search results.
        orderedItems:
        - name: MENU_EXPRESSION  # Calculator.
          enabled: true
        - name: MENU_CONVERSION  # Unit coversion.
          enabled: true
        - name: MENU_DEFINITION  # Dictionary.
          enabled: true
        - name: APPLICATIONS
          enabled: true
        - name: SYSTEM_PREFS
          enabled: true
        - name: DIRECTORIES
          enabled: true
        - name: IMAGES
          enabled: true
        - name: PDF
          enabled: true
        - name: PRESENTATIONS
          enabled: true
        - name: SPREADSHEETS
          enabled: true
        - name: DOCUMENTS        # Text files.
          enabled: true
        - name: MENU_OTHER       # Other files.
          enabled: false
        - name: SOURCE           # Source code.
          enabled: false
        - name: MENU_WEBSEARCH
          enabled: false
        - name: MENU_SPOTLIGHT_SUGGESTIONS  # Sends queries to Apple.
          enabled: false
        - name: FONTS
          enabled: false
        - name: MESSAGES
          enabled: false
        - name: CONTACT
          enabled: false
        - name: EVENT_TODO
          enabled: false
        - name: BOOKMARKS
          enabled: false
        - name: MUSIC
          enabled: false
        - name: MOVIES
          enabled: false
