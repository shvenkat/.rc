user:

    .GlobalPreferences:
        _HIHideMenuBar: true  # Automatically hide/show the menu bar.
        AppleActionOnDoubleClick: Maximize  # Double-click window title bar to maximize.

    com.apple.dock:
        orientation: left  # Dock location.
        autohide: true     # Automatically hide and show the Dock.
        tilesize: 64       # Icon size.
        launchanim: false  # Disable launch animation.
        mineffect: scale   # Minimize windows by scaling down.
        minimize-to-application: true  # Minimize windows into app icon.

        # Configure "hot corner" actions.
        # Possible values:
        #  0: no-op
        #  2: Mission Control
        #  3: Show application windows
        #  4: Desktop
        #  5: Start screen saver
        #  6: Disable screen saver
        #  7: Dashboard
        # 10: Put display to sleep
        # 11: Launchpad
        # 12: Notification Center
        wvous-tl-corner: 5    # Start screensaver.
        wvous-tl-modifier: 0  # No modifier key, just cursor location.
        wvous-tr-corner: 5    # Start screensaver.
        wvous-tr-modifier: 0  # No modifier key, just cursor location.
        wvous-bl-corner: 5    # Start screensaver.
        wvous-bl-modifier: 0  # No modifier key, just cursor location.
        wvous-br-corner: 5    # Start screensaver.
        wvous-br-modifier: 0  # No modifier key, just cursor location.

    com.apple.menuextra.battery:
        ShowPercent: YES  # Show charge as a percentage.

    com.apple.menuextra.clock:
        IsAnalog: true    # Display a clock dial.

    com.apple.systemuiserver:
        menuExtras:  # Show certain menu bar icons.
        - /System/Library/CoreServices/Menu Extras/VPN.menu
        - /System/Library/CoreServices/Menu Extras/Bluetooth.menu
        - /System/Library/CoreServices/Menu Extras/AirPort.menu
        - /System/Library/CoreServices/Menu Extras/Battery.menu
        - /System/Library/CoreServices/Menu Extras/Clock.menu

local:

    com.apple.systemuiserver:
        dontAutoLoad:  # Hide some menu bar icons.
        - /System/Library/CoreServices/Menu Extras/TextInput.menu
        - /System/Library/CoreServices/Menu Extras/TimeMachine.menu
        - /System/Library/CoreServices/Menu Extras/Volume.menu
        - /System/Library/CoreServices/Menu Extras/User.menu

    com.apple.screensaver:
        moduleDict:
            moduleName: Word of the Day
            path: /System/Library/Screen Savers/Word of the Day.qtz
            type: 1
        showClock: 1
        idleTime: 300
        PrefsVersion: 100
