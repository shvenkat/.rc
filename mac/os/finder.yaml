user:
    com.apple.finder:
        AppleShowAllFiles: true     # Show hidden files.
        ShowStatusBar: true         # Show status bar.
        ShowPathbar: true           # Show path bar.
        _FXShowPosixPathInTitle: true          # Show full path in window title.
        ShowHardDrivesOnDesktop: true          # Show internal storage volumes.
        ShowExternalHardDrivesOnDesktop: true  # Show external storage volumes.
        ShowMountedServersOnDesktop: true      # Show mounters server volumes.
        ShowRemovableMediaOnDesktop: true      # Show portable storage volumes.
        OpenWindowForNewRemovableDisk: true
        FXDefaultSearchScope: SCcf  # Search current folder by default.
        QuitMenuItem: true          # ⌘-Q quits Finder, hides desktop icons.
        NewWindowTarget: PfHm       # Set Desktop for new Finder windows.
        FXEnableExtensionChangeWarning: false  # Disable warning when changing a file extension.
        FXInfoPanesExpanded:        # Expand these sections of File Info.
            General: true           # General.
            OpenWith: true          # Open with.
            Privileges: true        # Sharing & Permissions.
    .GlobalPreferences:
        # Spring loading refers to the use of <Space> to open folders during
        # drag-and-drop operations.
        com.apple.springing.enabled: true  # Enable spring loading for folders.
        com.apple.springing.delay: 0       # No spring loading delay.
    com.apple.desktopservices:
        # Disable creation of .DS_Store files on external volumes.
        DSDontWriteNetworkStores: true
        DSDontWriteUSBStores: true
    com.apple.frameworks.diskimages:
        # Automatically open a new Finder window when a volume is mounted.
        auto-open-ro-root: true
        auto-open-rw-root: true

# Show the ~/Library folder
# chflags nohidden ~/Library

# Show the /Volumes folder
# sudo chflags nohidden /Volumes

# Remove Dropbox’s green checkmark icons in Finder
# file=/Applications/Dropbox.app/Contents/Resources/emblem-dropbox-uptodate.icns
# [ -e "${file}" ] && mv -f "${file}" "${file}.bak"
